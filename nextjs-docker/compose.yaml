version: '2.24.3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: nextjs-docker

    ports:
      - 3000:3000

    volumes:
      - .:/app
      - /app/node_modules
      
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync